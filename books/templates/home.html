<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- <title>Hello, world!</title> -->
</head>

<body>
    {% include 'navbar.html' %}
    <button id="addNew" class="btn btn-danger">Add New Book</button>
    <h1 class="text-center my-2">Add new Books</h1>



    <input type="hidden" id="BookData" data-val="{{ all_lib }}">


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-primary">
                    <div class="card-body">
                        <form action="." method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="lib_id" id="lib_id" value="0">
                            <div class="md-3">
                                <label for="sno">SNO1</label>
                                <input type="number" name="sno" id="sno" class="form-control"
                                    placeholder="Enter the Serial Number" required>
                            </div>
                            <div class="md-3">
                                <label for="name">Book name</label>
                                <input name="name" type="text" id="name" class="form-control"
                                    placeholder="Enter the Book Name" required>
                            </div>
                            <div class="md-3">
                                <label for="author">Author</label>
                                <input name="author" type="Author" id="author" class="form-control"
                                    placeholder="Enter Author name" required>
                            </div>
                            <div class="md-3">
                                <label for="title">Book title</label>
                                <textarea rows="4" cols="60" name="title" id="title" placeholder="Enter Book Title"
                                    required class="form-control"></textarea>
                            </div>
                            <div class="md-3">
                                <label for="phone">Book Number</label>
                                <input name="number" type="number" id="number" class="form-control"
                                    placeholder="Enter the Book number" required>
                            </div>
                            <div class="container text-center my-3 ">
                                <button type="submit" class="btn btn-danger">Add Book</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped" id="libTable">
                            <thead>
                                <tr>
                                    <th>SNO</th>
                                    <th>Book-Name</th>
                                    <th>Author</th>
                                    <th>Title</th>
                                    <th>Book-number</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for l in lib %}
                                <tr>
                                    <!-- <td>{{forloop.counter}}</td> -->
                                    <td>{{l.sno}}</td>
                                    <td>{{l.name}}</td>
                                    <td>{{l.author}}</td>
                                    <td>{{l.title}}</td>
                                    <td>{{l.number}}</td>
                                    <td>
                                    <td>
                                        <a href="javascript:void(0)" data-val="{{l.id}}"
                                            class="btn btn-danger btnEdit">Edit</a>
                                        <a href="javascript:void(0)" class="btn btn-danger">Delete</a>
                                    </td>
                                    </td>
                                    {% endfor %}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        var BookData = $("#BookData").data("val");
        console.log("Bppk Data = ", BookData);


        $("#libTable").on("click", ".btnEdit", function () {
            console.log("This Data = ", $(this).data('val'));

            var thisLibData = BookData.find(obj => obj.id == parseInt($(this).data('val')));

            console.log(thisLibData);

            $("#lib_id").val(thisLibData.id);
            $("#sno").val(thisLibData.sno);
            $("#name").val(thisLibData.name);
            $("#author").val(thisLibData.author);
            $("#title").val(thisLibData.title);
            $("#number").val(thisLibData.number);

        })

    })

</script>


</html>
